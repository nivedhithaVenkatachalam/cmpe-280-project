	<div class="row">

	<div class="col-lg-4">
                      <section class="panel">
                          <header class="panel-heading">
                              Basic Forms
                          </header>
                          <div class="panel-body">
                              <form role="form">
                                  <div class="form-group">
                                      <label align="left" class="labniv"for="firstname">User name:</label>
		  							  <input type="text" name="firstname" id="firstname" placeholder="User Name" autofocus required>
                                  </div>
                                  <div class="form-group">
                                      <label align="left" class="labniv" for="rating">Rate Us:</label>
		  								<input list="ratings" name="rating" id="rating" required>
		  								<datalist id="ratings">
										  <option value="5">
										  <option value="4">
										  <option value="3">
										  <option value="2">
										  <option value="1">
										  </datalist>
                                  </div>
                                  <div class="form-group">
                                      <label align="left" class="labniv" for="feedback">Feedback:</label><br>
		  								<textarea id="feedback" placeholder="Enter your feedback on the game" rows="4" cols="50" required></textarea>
                                  </div>
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                  <button type="reset" class="btn btn-default">Reset</button>
                              </form>

                          </div>
                      </section>

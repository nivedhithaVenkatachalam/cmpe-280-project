      var Client = {
          MASTER: 0,
          SLAVE: 1,
      };
      
      var clientType;
      var startGame = 0;

      // localStorage.setItem("color", "green");

    <script src="/js/socket.io.js"></script>
    <script>
      var timeStart;
      var timeEnd;
      var socket = io();  
      
      function makeid()
      {
        /*var text = "";
        var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

        for( var i=0; i < 5; i++ )
          text += possible.charAt(Math.floor(Math.random() * possible.length));*/
        var text = "test";
        text=localStorage.getItem('user_email_login');

        return text;
      }
      var thisPlayerId = makeid();
      player.setPlayerId( thisPlayerId );

      $('form').submit(function(){
        socket.emit( 'chatPair', $('#m').val() );
        return false;
      });
      
      socket.on( 'chatPair', function( msg )
      {
        
        $( '#messages' ).append( $( '<li>' ).text( msg ) );
        
        if( msg === "start" )
        {
          game.resetScene();
          console.log( "Start Game" );
        }
        else if( msg === "move" )
        {
          startGame = 1;
        }
        else if( msg === "stop" )
        {
          startGame = 0;
        }
      } );
      
      socket.on( 'GetRole', function( msg ) {
        game.init();
        if( msg === "master" )
        {
          clientType = Client.MASTER;          
          player.createPlayer( 15, thisPlayerId, "default","default" );
        }
        else
        {
          clientType = Client.SLAVE;           
          player.createPlayer( -15, thisPlayerId, "default","default" );
        }
        player.resetCamera();
      } );   
      
      socket.on( 'StartGame', function( msg ) {
          startGame = 1;
          timeStart = new Date().getSeconds();
          game.newGame();
        
          if( clientType === Client.MASTER )
          {
            //Added @ Player customization 
            player.createPlayer( -15, msg.opponentId, "default" ,"default");
            player.playerBroadcastCust();
          }
          else
          {
            //Added @ player customization
            player.createPlayer( 15, msg.opponentId, "default" ,"default");
            player.playerBroadcastCust();
          }
          // Game is starting
          player.resetCamera();
          player.startGameCount();
      } );       
      
      socket.emit( 'GetRole', { "playerId": thisPlayerId } );
    
    </script>

    <script>
    function clearLocal(){
      localStorage.clear();
    }
      // Game communication
      var objectTypeTree = 0;
      var objectTypeWall = 1;
      var objectTypePowerUp = 2;
      
      socket.on( 'AddObject', function( msg ) {
        switch( msg.type )
        {
          case objectTypeTree:
            sceneSetup.createTree( msg.gameObject.x , msg.gameObject.z );
            break;
            
          case objectTypeWall:
            enemy.createWall( msg.gameObject.x, msg.gameObject.y, msg.gameObject.z );
            break;
            
          case objectTypePowerUp:
            sceneSetup.createPowerUp( msg.gameObject.x , msg.gameObject.z );
            break;
            
          default:
            break;
        }
      } ); 
      
      function AddTree()
      {
          player.addTree();
          UpdateCustomize( thisPlayerId, "tree" );
      }
      
      function AddWall()
      {
          player.addWall();
      }

      function ChangeToRectangle(){
        player.changeShape( "rectangle" );
      }

      function ChangeToSphere(){
        player.changeShape( "sphere" );
      }

      function ChangeToTriangle(){
        player.changeShape( "cylinder" );
      }

      function ChangeToBlue(){
        player.changeColor( "blue");
      }
      
      function ChangeToGreen(){
        player.changeColor( "green" );
      }
      
      function ChangeToRed(){
        player.changeColor( "red" );
      }
      
      function AddObject( type, objectToAdd )
      {
        socket.emit( 'AddObject', { "type": type, "gameObject": objectToAdd } ); 
      }
      
      socket.on( 'CreateEnemy', function( msg ) {
        enemy.createEnemy( msg.Origin, msg.Speed, msg.StartPos, msg.zPos );
      } );
      
      function EmitCreateEnemy( origin, speed, startPos, zPos )
      {        
        socket.emit( 'CreateEnemy', { "Origin": origin, "Speed": speed, "StartPos": startPos, "zPos": zPos } );
      }
      
      socket.on( 'UpdateEnemyPosition', function( msg ) {
        enemy.updateEnemy( msg.positions );
      } );
      
      function UpdateEnemyPosition( positions )
      {
        socket.emit( 'UpdateEnemyPosition', { "positions": positions } );
      }
      
      socket.on( 'UpdatePlayerPosition', function( msg ) {
        player.setPlayerPosition( msg.id, msg.playerPosition );
      } ); 
      
      function UpdatePlayerPosition( id, playerPosition )
      {
        socket.emit( 'UpdatePlayerPosition', { "id": id, "playerPosition": playerPosition } ); 
      }
      
      socket.on( 'GameWin', function( msg ) {
        player.gameWin( msg.winnerId );
        player.powerText( "Your time: " + msg.time + " seconds" );
      } );
      
      function UpdateGameWinner( winnerId, looserId )
      {
        timeEnd = new Date().getSeconds();
        socket.emit( 'GameWin', { "winnerId": winnerId, "looserId": looserId, "time": ( timeEnd - timeStart ) } ); 
        console.log( timeEnd );
        console.log( timeStart );
        localStorage.setItem("winnerId", winnerId);
            localStorage.setItem("looserId", looserId);
            localStorage.setItem("time", (timeEnd - timeStart));
      }
      
      function UpdatePowerUp( playerId, type )
      {
        socket.emit( 'PlayerPowerUp', { "playerId": playerId, "type": type } ); 
      }
      
      function UpdateCustomize( playerId, type )
      {
        socket.emit( 'PlayerCustomize', { "playerId": playerId, "type": type } ); 
      }
      
      socket.on( 'PlayerCharacterCustomize', function( msg ) {
        player.playerCustomize( msg.playerId, msg.shape, msg.color );
      } );

      function UpdatePlayerCharacter(playerId, shape, color)
      {
        localStorage.setItem("shape", shape);
            localStorage.setItem("color", color);
        socket.emit('PlayerCharacterCustomize',{"playerId": playerId,"shape":shape, "color":color } );
      }

    </script>
